	<body>
		<!-- add some HTML -->
		<h1>Assignment 5 : Inline CSS</h1>
		<h4>Enter in desired numbers to do "Math" to.</h4>
		<input type="number" name="num1" id="num1" style="borderStyle:null"></br>
		<input type="number" name="num2" id="num2" style=""></br>
		</br>
		<input type="radio" name="calcType" id="sum" value="sum" checked><label for="sum">Sum</label>
		<input type="radio" name="calcType" id="subtract" value="subtract"><label for="subtract">Subtract</label>
		<input type="radio" name="calcType" id="multiply" value="multiply"><label for="multiply">Multiply</label>
		<input type="radio" name="calcType" id="divide" value="divide"><label for="divide">Divide</label>
		<h4>MAKE MATH!</h4>
		<p id="answerPlace">Answer will display here.</p>
		<img src="./assets/DataTNG.jpg" id="pic" width="120px" style="visibility:hidden">
		<script>
		var num1,
			num2,
			num1Int,
			num2Int,
			answer,
			picFun;
		</script></br>
		<button onClick="runCalculation();">Submit</button>


		<!-- any exteranl JS files for the footer? -->
		<script>
			function runCalculation() {
					num1 = document.getElementById("num1");
					num2 = document.getElementById("num2");
					num1Int = parseInt(num1.value),
					num2Int = parseInt(num2.value);
					answer = document.getElementById("answerPlace");
					picFun = document.getElementById("pic");
				if (isNaN(num1Int) || isNaN(num2Int) === true) {
					answer.innerHTML = "Need Data!";
					picFun.style.visibility = "visible";
					num1.style.borderStyle = "outset";
					num1.style.borderColor = "red";
					num2.style.borderStyle = "outset";
					num2.style.borderColor = "red";
					console.log(num1.style);
					console.log(num2.style);
				}
				else {
					if (document.getElementById("sum").checked === true) {
						answer.innerHTML = num1Int + num2Int;
					}
					else if (document.getElementById("subtract").checked === true) {
						answer.innerHTML = num1Int - num2Int;
					}
					else if (document.getElementById("multiply").checked === true) {
						answer.innerHTML = num1Int * num2Int;
					}
					else {
						answer.innerHTML = num1Int / num2Int;
					}
				}
			}
		</script>
	</body>
