		<script>
			// Add here...
			var areas = [
				document.getElementById('area1'),
				document.getElementById('area2'),
				document.getElementById('area3'),
				document.getElementById('area4')
			];

			function removeClass(el, className) {
				var classes = el.attributes['class'].value.replace(className, '').trim();
				el.setAttribute('class', classes);
			}

			function addClass(el, className) {
				var exists = el.attributes['class'].value.match(className);
				if (!exists) {
					el.setAttribute('class', el.attributes['class'].value + ' ' + className);
				}
			}

			console.log(areas);

			areas.forEach(function(area, i) {
				area.onclick = function() {
					addClass(this, 'active');
					document.getElementsByTagName('body')[0].onkeypress = function(evt) {
						var chr = String.fromCharCode(evt.which);
						var el = area.getElementsByTagName('p')[0];
						el.innerText = el.innerText + chr;
					};
					areas.forEach(function(area, j) {
						if (j !== i) {
							removeClass(area, 'active');
						}
					});
				};
			});


		</script>
